<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    

    <title>Weather</title>
</head>
<body>

    <div class="weather-container"> 
        <div class="row"> 
<div class="col-8"> 
      
    <form id="search-box">
      <input type="text" id="city-input" placeholder="Enter a city" />
      <button id="search-button">Search</button> <br/>
      <button id="current-location-button">My location</button>
    </div> 
</div>
<div id="result"> 
     <h2 id="current-day-time"> Monday 21:00  </h2>  
            <h1 id="city-name"></h1>
            <span id="Condition"></span><br/>
  <img id="weather-icon" src="" alt="Weather Icon"/>     
       <span id="temperature"></span>
            <span class="units">
                  <a href="#" class="active" id="celsius-link">°C </a>
                  |
                  <a href="#" id="fahrenheit-link" class="">°F</a></span>


    <ul class="weather-info">   
        <li id="Humidity">Humidity: </li>
        <li id="Wind">Wind:</li>
    </ul>
</div>    

<section class="week-ahead-container" id="weather-forecast">
</section>


 </div>
</form>
<script src="script.js"></script>


<a href="https://github.com/hollyallison/Weather-App" id="opensource">Open-source code</a> 
<span id="name">by Holly Allison</span>

</body>
</html>
